{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="details">
  <div class="links clearfix">
    {#% include 'includes/inc_categories_menu.html' %#}
  </div>

  <div class="details-products">
    <div class="details-slider">
      <div class="slider-product">
        <img src="/media/{{ product.image }}"
             alt="{{ product.short_desc }}">
      </div>
      <div class="slider-control">
        <div class="block">
          <a href="{% url 'product:product_details' 1 %}">
            <img src="/media/{{ product.image }}" alt="вариант 1" width="70">
          </a>
        </div>
        <div class="block">
          <a href="{% url 'product:product_details' 2 %}">
            <img src="/media/{{ product.image }}" alt="вариант 2" width="70">
          </a>
        </div>
        <div class="block">
          <a href="{% url 'product:product_details' 3 %}">
            <img src="/media/{{ product.image }}" alt="вариант 3" width="70">
          </a>
        </div>
      </div>
    </div>

    <div class="description">
      <h3 class="big-bold">{{ product.name }}</h3>
      <br>
      <p class="price"> {{ product.price }} <span>руб</span></p>
      <a href="{% url 'basket:add' product.pk %}" class="red-button">
        заказать
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </a>
      <div class="description-text">
        {{ product.description }}
      </div>
    </div>
  </div>

</div>

<div class="clr"></div>
{% endblock %}
